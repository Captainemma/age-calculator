<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #9400af;
        }
        
        .calculator-container {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        input[type="date"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color:  #9400af;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: rgb(255, 162, 0);
            color: aliceblue;
        }
        
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            min-height: 27px;
        }
        
        .age-display {
            font-size: 24px;
            color: #af4c9e;
            margin-top: 15px;
        }
    </style>
  
</head>
<body>

    <div class="calculator-container">
        <h1>Age Calculator</h1>
        <p>Enter your date of birth:</p>
        <input type="date" id="dob" max="">
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>
        <div id="age" class="age-display"></div>
    </div>

    <script>
      
        document.getElementById('dob').max = new Date().toISOString().split('T')[0];
        
        function calculateAge() {
            const dobInput = document.getElementById('dob').value;
            
            if (!dobInput) {
                document.getElementById('result').textContent = 'Please enter your date of birth';
                document.getElementById('age').textContent = '';
                return;
            }
            
            const dob = new Date(dobInput);
            const today = new Date();
            
          
            if (dob > today) {
                document.getElementById('result').textContent = 'Date of birth cannot be in the future';
                document.getElementById('age').textContent = '';
                return;
            }
            
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            
         
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            
        
            let months = today.getMonth() - dob.getMonth();
            let days = today.getDate() - dob.getDate();
            
            if (days < 0) {
                months--;
               
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            if (months < 0) {
                months += 12;
            }
            
            document.getElementById('result').textContent = `You are ${age} years, ${months} months, and ${days} days old`;
            document.getElementById('age').textContent = `${age} years`;
        }
    </script>
</body>
</html>
